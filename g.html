<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagrama de Flujo con Drawflow</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/drawflow/dist/drawflow.min.css">
    <style>
        #drawflow {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="drawflow"></div>
    <script src="https://cdn.jsdelivr.net/npm/drawflow/dist/drawflow.min.js"></script>
    <script>
        const editor = new Drawflow(document.getElementById('drawflow'));
        editor.start();

        // Crear nodos
        editor.addNode('Inicio', 'start', 'Inicio', 100, 100, { });
        editor.addNode('Proceso 1', 'process', 'Proceso 1', 300, 100, { });
        editor.addNode('Proceso 2', 'process', 'Proceso 2', 500, 100, { });
        editor.addNode('Fin', 'end', 'Fin', 700, 100, { });

        // Conectar los nodos
        editor.addConnection(1, 2); // Conectar Inicio a Proceso 1
        editor.addConnection(2, 3); // Conectar Proceso 1 a Proceso 2
        editor.addConnection(3, 4); // Conectar Proceso 2 a Fin
    </script>
</body>
</html>
